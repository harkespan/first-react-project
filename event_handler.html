<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Handler</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)

        //komponen ditulis pada function dengan huruf awal besar
        function Header(){
            return (<h1>Daftar Mahasiswa</h1>)
        }

        function HomePage(){
            const mahasiswa = ['Fulan','John Doe','Asterix']
            //state
            const [likes, setLikes] = React.useState(0)

            function handleClick() { //ini adalah event handler
                setLikes(likes + 1)
            }

            return (<>
                <Header />
                <ul>
                    
                    {//mengubah mode ke javascript, tambahkan {}
                        mahasiswa.map((mhs) => (
                            <li key={Math.random()}>{mhs}</li>
                        )) 
                    }
                </ul>
                <button onClick={handleClick}>Like ({likes})</button>
            </>)
        }

        root.render(<HomePage />)
    </script>
</body>
</html>
