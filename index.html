<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)

        function Header(props) {//props ini parameter tapi bentuknya objek. bisa juga pake destrucring dengan {icon}
          return (<h1>Halaman Pertama React {props.icon}</h1>)
        }

        function HomePage() {
          //icon ini nanti jadi properti yang dikirim ke function Header
          return (
            <div>
              <Header icon = "🍎"/>
              <Header icon = "🍋‍🟩"/>
            </div>
          )
        }

        root.render(<HomePage />);
</script>
  </body>
</html>
